<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
   
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Playfair+Display'>
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Coda'>
	<link rel='stylesheet prefetch' href='css/watch.css'>

  </head>

  <body>

  	<img src="img/carrera.png" style="position: absolute; left: 40px; right: 0; margin: auto; height: 770px;" />

	<ul class="strap" style="visibility: hidden;">
      <li class="band-top"></li>
      <li class="band-bottom"></li>
      <li class="bezel"></li>
      <li class="tie"></li>
	</ul>
	<div class="surface">
      <ul class="controller" "visibility: hidden;">
          <li class="button start"  style="visibility: hidden;"></li>
          <li class="button crown"  style="visibility: hidden;"></li>
          <li class="button reset"  style="visibility: hidden;"></li>
      </ul>
      <div class="case" style="visibility: hidden;"></div>
      <div class="dial">
        <div class="logo">AX<em>CARRERA</em></div>
		<img src="img/tag_white.png" style="position: relative; z-index: 2; left: 135px; top: 80px; width: 50px;" />
        <div class="date">00</div>
        <ul class="main-index">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <ul class="timer">
          <li class="type hr">
            <ul class="index">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <span class="desc">24</span>
            <span class="unit">hr</span>
            <span class="pointer"></span>
          </li>
          <li class="type min">
            <ul class="index">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <span class="desc">60</span>
            <span class="unit">min</span>
            <span class="pointer"></span>
          </li>
          <li class="type sec">
            <ul class="index">
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <span class="desc">60</span>
            <span class="unit">sec</span>
            <span class="pointer"></span>
          </li>
        </ul>
        <ul class="hand">
          <li class="hr">
            <span class="tail"></span>
            <span class="stand left"></span>
            <span class="stand right"></span>
            <span class="tip"></span>
          </li>
          <li class="min">
            <span class="tail"></span>
            <span class="stand left"></span>
            <span class="stand right"></span>
            <span class="tip"></span>
          </li>
          <li class="heart"></li>
          <li class="sec"></li>
        </ul>
      </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='js/watch.js'></script>
  </body>
</html>
